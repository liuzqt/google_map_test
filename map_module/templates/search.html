<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/map.css" %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>

<input id="pac-input1" class="controls pac-input" type="text"
       placeholder="Enter a location">
<input id="pac-input2" class="controls pac-input" type="text"
       placeholder="Enter a location">
<button id="search-button" class="button" onclick="search()">search</button>

<div id="map"></div>


<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "js/map.js" %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4IjJwNSGX9FNGnMW1nKgaLcuqN8s7hv0&libraries=places&callback=initMap"
        async defer></script>


</body>
</html>
